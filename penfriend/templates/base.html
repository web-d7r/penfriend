{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% if title %}{{ title }} {% else %} Penfriend Website{% endif %}</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
                crossorigin="anonymous">

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
                crossorigin="anonymous"></script>

        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext'
              rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="{% static 'css/penfriend.css' %}">

    </head>

    <body>

    <header class="page-header">
        <div class="container">
            <h1><a href="{% url 'index' %}">Penfriend</a></h1>

            <ul class="nav justify-content-center">
                {% if request.user.is_anonymous %}
                    <li class="nav-item"> <a class="nav-link link-secondary" href="{% url 'login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link link-secondary" href="{% url 'registration' %}">Register</a></li>

                    {% else %}

                    <li class="nav-item"><a class="nav-link link-secondary" href="{% url 'profile' user.profile.pk %}">Profile</a></li>
                    <li class="nav-item"><a class="nav-link link-secondary" href="{% url 'logout' %}">Logout</a></li>

                {% endif %}
            </ul>

        </div>
    </header>


    <main class="content container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                {% block content %}{% endblock %}
                {% block pagination %}{% endblock %}
            </div>
        </div>
    </main>

    </body>
</html>
