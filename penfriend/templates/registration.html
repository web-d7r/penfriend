{% extends 'base.html' %}

{% block content %}
    <h1>Registration Form</h1>
    <form method="post" class="form-group">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">

                {{ field.label_tag }}<br>
                {{ field }} <br>

                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                    {% endfor %}
         </div>
    {% endfor %}
        <button type="submit" class="btn btn-default">Register</button>
    </form>

{% endblock %}
